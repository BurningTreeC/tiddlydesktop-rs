name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout tiddlydesktop-rs
        uses: actions/checkout@v4
        with:
          path: tiddlydesktop-rs

      - name: Checkout TiddlyWiki5
        uses: actions/checkout@v4
        with:
          repository: TiddlyWiki/TiddlyWiki5
          path: TiddlyWiki5

      - name: Copy plugin to TiddlyWiki5
        run: |
          cp -r tiddlydesktop-rs/TiddlyWiki5/plugins/tiddlywiki/tiddlydesktop-rs TiddlyWiki5/plugins/tiddlywiki/
          cp -r tiddlydesktop-rs/TiddlyWiki5/editions/tiddlydesktop TiddlyWiki5/editions/

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        working-directory: tiddlydesktop-rs
        run: npm install

      - name: Build TiddlyWiki
        working-directory: TiddlyWiki5
        run: |
          node tiddlywiki.js editions/tiddlydesktop --output ../tiddlydesktop-rs/src --render '$:/core/save/all' 'index.html' 'text/plain'

      # Linux uses system Node.js - no bundled binary needed
      # Package dependencies (nodejs >= 18) are declared in tauri.conf.json

      - name: Bundle TiddlyWiki
        working-directory: tiddlydesktop-rs
        run: |
          mkdir -p src-tauri/resources
          cp -r ../TiddlyWiki5 src-tauri/resources/tiddlywiki
          rm -rf src-tauri/resources/tiddlywiki/.git
          rm -rf src-tauri/resources/tiddlywiki/editions/tiddlywiki-surveys

      - name: Build Tauri (Linux)
        working-directory: tiddlydesktop-rs
        run: npm run tauri build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            tiddlydesktop-rs/src-tauri/target/release/bundle/deb/*.deb
            tiddlydesktop-rs/src-tauri/target/release/bundle/rpm/*.rpm
            tiddlydesktop-rs/src-tauri/target/release/bundle/appimage/*.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Enable long paths
        run: |
          git config --system core.longpaths true
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\FileSystem" /v LongPathsEnabled /t REG_DWORD /d 1 /f

      - name: Checkout tiddlydesktop-rs
        uses: actions/checkout@v4
        with:
          path: tiddlydesktop-rs

      - name: Checkout TiddlyWiki5
        uses: actions/checkout@v4
        with:
          repository: TiddlyWiki/TiddlyWiki5
          path: TiddlyWiki5

      - name: Copy plugin to TiddlyWiki5
        shell: bash
        run: |
          cp -r tiddlydesktop-rs/TiddlyWiki5/plugins/tiddlywiki/tiddlydesktop-rs TiddlyWiki5/plugins/tiddlywiki/
          cp -r tiddlydesktop-rs/TiddlyWiki5/editions/tiddlydesktop TiddlyWiki5/editions/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install WiX Toolset
        run: choco install wixtoolset -y

      - name: Install npm dependencies
        working-directory: tiddlydesktop-rs
        run: npm install

      - name: Build TiddlyWiki
        working-directory: TiddlyWiki5
        shell: bash
        run: |
          node tiddlywiki.js editions/tiddlydesktop --output ../tiddlydesktop-rs/src --render '$:/core/save/all' 'index.html' 'text/plain'

      - name: Download Node.js for bundling
        working-directory: tiddlydesktop-rs
        shell: bash
        run: |
          mkdir -p src-tauri/resources/binaries
          cd src-tauri/resources/binaries
          curl -L -o node.zip "https://nodejs.org/dist/v20.11.0/node-v20.11.0-win-x64.zip"
          unzip -q node.zip
          mv node-v20.11.0-win-x64/node.exe node.exe
          rm -rf node.zip node-v20.11.0-win-x64

      - name: Bundle TiddlyWiki
        working-directory: tiddlydesktop-rs
        shell: bash
        run: |
          mkdir -p src-tauri/resources
          cp -r ../TiddlyWiki5 src-tauri/resources/tiddlywiki
          rm -rf src-tauri/resources/tiddlywiki/.git
          rm -rf src-tauri/resources/tiddlywiki/editions/tiddlywiki-surveys

      - name: Build Tauri (Windows)
        working-directory: tiddlydesktop-rs
        run: npm run tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            tiddlydesktop-rs/src-tauri/target/release/bundle/msi/*.msi
            tiddlydesktop-rs/src-tauri/target/release/bundle/nsis/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout tiddlydesktop-rs
        uses: actions/checkout@v4
        with:
          path: tiddlydesktop-rs

      - name: Checkout TiddlyWiki5
        uses: actions/checkout@v4
        with:
          repository: TiddlyWiki/TiddlyWiki5
          path: TiddlyWiki5

      - name: Copy plugin to TiddlyWiki5
        run: |
          cp -r tiddlydesktop-rs/TiddlyWiki5/plugins/tiddlywiki/tiddlydesktop-rs TiddlyWiki5/plugins/tiddlywiki/
          cp -r tiddlydesktop-rs/TiddlyWiki5/editions/tiddlydesktop TiddlyWiki5/editions/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        working-directory: tiddlydesktop-rs
        run: npm install

      - name: Build TiddlyWiki
        working-directory: TiddlyWiki5
        run: |
          node tiddlywiki.js editions/tiddlydesktop --output ../tiddlydesktop-rs/src --render '$:/core/save/all' 'index.html' 'text/plain'

      - name: Download Node.js for bundling (universal binary)
        working-directory: tiddlydesktop-rs
        run: |
          mkdir -p src-tauri/resources/binaries
          cd src-tauri/resources/binaries
          # Download for x64
          curl -L -o node-x64.tar.gz "https://nodejs.org/dist/v20.11.0/node-v20.11.0-darwin-x64.tar.gz"
          tar -xf node-x64.tar.gz
          mv node-v20.11.0-darwin-x64/bin/node node-x64
          rm -rf node-x64.tar.gz node-v20.11.0-darwin-x64
          # Download for arm64
          curl -L -o node-arm64.tar.gz "https://nodejs.org/dist/v20.11.0/node-v20.11.0-darwin-arm64.tar.gz"
          tar -xf node-arm64.tar.gz
          mv node-v20.11.0-darwin-arm64/bin/node node-arm64
          rm -rf node-arm64.tar.gz node-v20.11.0-darwin-arm64
          # Create universal binary using lipo
          lipo -create -output node node-x64 node-arm64
          rm node-x64 node-arm64
          chmod +x node

      - name: Bundle TiddlyWiki
        working-directory: tiddlydesktop-rs
        run: |
          mkdir -p src-tauri/resources
          cp -r ../TiddlyWiki5 src-tauri/resources/tiddlywiki
          rm -rf src-tauri/resources/tiddlywiki/.git
          rm -rf src-tauri/resources/tiddlywiki/editions/tiddlywiki-surveys

      - name: Add Rust targets for universal binary
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Build Tauri (macOS universal)
        working-directory: tiddlydesktop-rs
        run: npm run tauri build -- --target universal-apple-darwin

      - name: Zip the .app bundle
        working-directory: tiddlydesktop-rs
        run: |
          cd src-tauri/target/universal-apple-darwin/release/bundle/macos
          for app in *.app; do
            zip -r "${app%.app}.app.zip" "$app"
          done

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            tiddlydesktop-rs/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            tiddlydesktop-rs/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.zip

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tiddlydesktop-rs
        uses: actions/checkout@v4
        with:
          path: tiddlydesktop-rs

      - name: Checkout TiddlyWiki5
        uses: actions/checkout@v4
        with:
          repository: TiddlyWiki/TiddlyWiki5
          path: TiddlyWiki5

      - name: Copy plugin to TiddlyWiki5
        run: |
          cp -r tiddlydesktop-rs/TiddlyWiki5/plugins/tiddlywiki/tiddlydesktop-rs TiddlyWiki5/plugins/tiddlywiki/
          cp -r tiddlydesktop-rs/TiddlyWiki5/editions/tiddlydesktop TiddlyWiki5/editions/

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add x86_64-linux-android
          rustup target add i686-linux-android

      - name: Install LLVM/Clang for bindgen
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-dev libclang-dev clang
          # Find and export LIBCLANG_PATH
          LLVM_VERSION=$(llvm-config --version | cut -d. -f1)
          echo "LIBCLANG_PATH=/usr/lib/llvm-${LLVM_VERSION}/lib" >> $GITHUB_ENV

      - name: Configure NDK for bindgen cross-compilation
        run: |
          # Find the NDK path
          NDK_HOME="${ANDROID_NDK_HOME:-$ANDROID_HOME/ndk/$(ls $ANDROID_HOME/ndk | sort -V | tail -1)}"
          echo "NDK_HOME=$NDK_HOME" >> $GITHUB_ENV

          # Set up bindgen to use NDK sysroot for each Android target
          # aarch64
          echo "BINDGEN_EXTRA_CLANG_ARGS_aarch64_linux_android=--sysroot=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot -I$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include -I$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include/aarch64-linux-android" >> $GITHUB_ENV
          # armv7
          echo "BINDGEN_EXTRA_CLANG_ARGS_armv7_linux_androideabi=--sysroot=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot -I$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include -I$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include/arm-linux-androideabi" >> $GITHUB_ENV
          # x86_64
          echo "BINDGEN_EXTRA_CLANG_ARGS_x86_64_linux_android=--sysroot=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot -I$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include -I$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include/x86_64-linux-android" >> $GITHUB_ENV
          # i686
          echo "BINDGEN_EXTRA_CLANG_ARGS_i686_linux_android=--sysroot=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot -I$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include -I$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include/i686-linux-android" >> $GITHUB_ENV

      - name: Install npm dependencies
        working-directory: tiddlydesktop-rs
        run: npm install

      - name: Build TiddlyWiki
        working-directory: TiddlyWiki5
        run: |
          node tiddlywiki.js editions/tiddlydesktop --output ../tiddlydesktop-rs/src --render '$:/core/save/all' 'index.html' 'text/plain'

      - name: Bundle TiddlyWiki
        working-directory: tiddlydesktop-rs
        run: |
          mkdir -p src-tauri/resources
          cp -r ../TiddlyWiki5 src-tauri/resources/tiddlywiki
          rm -rf src-tauri/resources/tiddlywiki/.git
          rm -rf src-tauri/resources/tiddlywiki/editions/tiddlywiki-surveys

      - name: Decode keystore
        working-directory: tiddlydesktop-rs
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > src-tauri/release.keystore

      - name: Initialize Android project
        working-directory: tiddlydesktop-rs
        run: npm run tauri android init

      - name: Build Android APK and AAB
        working-directory: tiddlydesktop-rs
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          npm run tauri android build -- --apk true --aab true

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            tiddlydesktop-rs/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            tiddlydesktop-rs/src-tauri/gen/android/app/build/outputs/bundle/**/*.aab

  create-release:
    needs: [build-linux, build-windows, build-macos, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          # Find all release files and generate checksums
          find . -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" \
            -o -name "*.msi" -o -name "*.exe" -o -name "*.dmg" -o -name "*.zip" \
            -o -name "*.apk" -o -name "*.aab" \) -exec sha256sum {} \; | \
            sed 's|  \./|  |' | sort -k2 > ../CHECKSUMS-SHA256.txt
          cat ../CHECKSUMS-SHA256.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          name: TiddlyDesktopRS ${{ github.ref_name || github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.apk
            artifacts/**/*.aab
            CHECKSUMS-SHA256.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
