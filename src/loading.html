<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading TiddlyDesktopRS</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #e0e0e0;
            }
        }
        .loader {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #ddd;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @media (prefers-color-scheme: dark) {
            .spinner {
                border-color: #444;
                border-top-color: #3498db;
            }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            font-size: 16px;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <div>Loading TiddlyDesktopRS...</div>
        <div class="status" id="status"></div>
    </div>
    <script>
        // This page is shown while Android extracts resources
        // The Rust code will navigate away once extraction is complete
        var statusEl = document.getElementById('status');
        var dots = 0;
        setInterval(function() {
            dots = (dots + 1) % 4;
            statusEl.textContent = 'Preparing' + '.'.repeat(dots);
        }, 500);
    </script>
</body>
</html>
