[package]
name = "tiddlydesktop-rs"
version = "0.0.2"
description = "A TiddlyWiki Tauri App"
authors = ["BurningTreeC"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "tiddlydesktop_rs_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.3", features = [] }

[dependencies]
tauri = { version = "2.9.5", features = ["tray-icon", "image-png"] }
tauri-plugin-opener = "2.5.3"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
tauri-plugin-dialog = "2.6.0"
tauri-plugin-fs = "2.4.5"
tokio = { version = "1.49.0", features = ["fs", "sync", "rt"] }
base64 = "0.22.1"
chrono = "0.4.43"
urlencoding = "2.1.3"

# HTTP server for wiki folders on Android
tiny_http = "0.12"

# Path simplification for Windows (removes \\?\ prefixes)
dunce = "1.0"

# QuickJS for running TiddlyWiki on Android (no Node.js)
# Only enabled for mobile targets - requires clang for bindgen
[target.'cfg(not(any(target_os = "linux", target_os = "macos", target_os = "windows")))'.dependencies]
rquickjs = { version = "0.11", features = ["bindgen", "classes", "loader", "futures", "parallel"] }
# Tar extraction for bundled TiddlyWiki on Android
flate2 = "1.1"
tar = "0.4"

