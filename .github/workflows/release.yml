name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout tiddlydesktop-rs
        uses: actions/checkout@v4
        with:
          path: tiddlydesktop-rs

      - name: Checkout TiddlyWiki5
        uses: actions/checkout@v4
        with:
          repository: TiddlyWiki/TiddlyWiki5
          path: TiddlyWiki5

      - name: Copy plugin to TiddlyWiki5
        run: |
          cp -r tiddlydesktop-rs/TiddlyWiki5/plugins/tiddlywiki/tiddlydesktop-rs TiddlyWiki5/plugins/tiddlywiki/
          cp -r tiddlydesktop-rs/TiddlyWiki5/editions/tiddlydesktop TiddlyWiki5/editions/

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        working-directory: tiddlydesktop-rs
        run: npm install

      - name: Build TiddlyWiki
        working-directory: TiddlyWiki5
        run: |
          node tiddlywiki.js editions/tiddlydesktop --output ../tiddlydesktop-rs/src --render '$:/core/save/all' 'index.html' 'text/plain'

      - name: Build Tauri (Linux)
        working-directory: tiddlydesktop-rs
        run: npm run tauri build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            tiddlydesktop-rs/src-tauri/target/release/bundle/deb/*.deb
            tiddlydesktop-rs/src-tauri/target/release/bundle/rpm/*.rpm
            tiddlydesktop-rs/src-tauri/target/release/bundle/appimage/*.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout tiddlydesktop-rs
        uses: actions/checkout@v4
        with:
          path: tiddlydesktop-rs

      - name: Checkout TiddlyWiki5
        uses: actions/checkout@v4
        with:
          repository: TiddlyWiki/TiddlyWiki5
          path: TiddlyWiki5

      - name: Copy plugin to TiddlyWiki5
        shell: bash
        run: |
          cp -r tiddlydesktop-rs/TiddlyWiki5/plugins/tiddlywiki/tiddlydesktop-rs TiddlyWiki5/plugins/tiddlywiki/
          cp -r tiddlydesktop-rs/TiddlyWiki5/editions/tiddlydesktop TiddlyWiki5/editions/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        working-directory: tiddlydesktop-rs
        run: npm install

      - name: Build TiddlyWiki
        working-directory: TiddlyWiki5
        shell: bash
        run: |
          node tiddlywiki.js editions/tiddlydesktop --output ../tiddlydesktop-rs/src --render '$:/core/save/all' 'index.html' 'text/plain'

      - name: Build Tauri (Windows)
        working-directory: tiddlydesktop-rs
        run: npm run tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            tiddlydesktop-rs/src-tauri/target/release/bundle/msi/*.msi
            tiddlydesktop-rs/src-tauri/target/release/bundle/nsis/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout tiddlydesktop-rs
        uses: actions/checkout@v4
        with:
          path: tiddlydesktop-rs

      - name: Checkout TiddlyWiki5
        uses: actions/checkout@v4
        with:
          repository: TiddlyWiki/TiddlyWiki5
          path: TiddlyWiki5

      - name: Copy plugin to TiddlyWiki5
        run: |
          cp -r tiddlydesktop-rs/TiddlyWiki5/plugins/tiddlywiki/tiddlydesktop-rs TiddlyWiki5/plugins/tiddlywiki/
          cp -r tiddlydesktop-rs/TiddlyWiki5/editions/tiddlydesktop TiddlyWiki5/editions/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        working-directory: tiddlydesktop-rs
        run: npm install

      - name: Build TiddlyWiki
        working-directory: TiddlyWiki5
        run: |
          node tiddlywiki.js editions/tiddlydesktop --output ../tiddlydesktop-rs/src --render '$:/core/save/all' 'index.html' 'text/plain'

      - name: Build Tauri (macOS)
        working-directory: tiddlydesktop-rs
        run: npm run tauri build

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            tiddlydesktop-rs/src-tauri/target/release/bundle/dmg/*.dmg
            tiddlydesktop-rs/src-tauri/target/release/bundle/macos/*.app

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          name: TiddlyDesktopRS ${{ github.ref_name || github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
